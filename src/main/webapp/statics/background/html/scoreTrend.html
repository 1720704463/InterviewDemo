<!--学生成绩趋势图-->
<div>
  <div id="container" style="width: 100%;   height: 600px; margin: 0 auto"></div>
  <script language="JavaScript">
    $(document).ready(function () {
      //曲线图的类型
      var chart = {
        type: 'column'
      };

      //曲线图的标题
      var title = {
        text: '学生成绩趋势图'
      };
      //曲线图的副标题
      var subtitle = {
        text: '该学生最近 20 次的成绩曲线图'
      };
      //曲线图的 x 轴(横向)
      var xAxis = {
        categories: ['一月', '二月', '三月', '四月', '五月', '六月'
          , '七月', '八月', '九月', '十月', '十一月', '十二月']
      };
      //曲线图的 y 轴(纵向)
      var yAxis = {
        title: {
          text: '分数 (/分)'
        },
        plotLines: [{
          value: 0,
          width: 1,
          color: '#808080'
        }]
      };

      //配置提示信息
      var tooltip = {
        valueSuffix: '/分'
      };

      //配置图表向右对其
      var legend = {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle',
        borderWidth: 0
      };

      var plotOptions = {
        column: {
          pointPadding: 0.2,
          borderWidth: 0
        }
      };
      var credits = {
        enabled: false
      };

      //数据
      var series = [
        {
          name: 'rxliuli',
          data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6,
            7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
        }
      ];

      var json = {};
      json.chart = chart;
      json.title = title;
      json.subtitle = subtitle;
      json.tooltip = tooltip;
      json.xAxis = xAxis;
      json.yAxis = yAxis;
      json.series = series;
      json.plotOptions = plotOptions;
      json.credits = credits;
      $('#container').highcharts(json);
    });
  </script>
</div>
